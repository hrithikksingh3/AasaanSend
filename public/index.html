
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AasaanSend - Sender</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="logo">AasaanSend</h1>
	<div class="info-icon" onclick="toggleInfoBox()">?</div>
    <div class="info-box" id="infoBox">
        <p>Developed by <strong>Hrithik Singh</strong></p>
        <p><a href="https://www.linkedin.com/in/hrithik-kumar-singh-0a4127301/" target="_blank">LinkedIn Profile</a></p>
    </div>
	<div class="app">
		<div class="screen join-screen active">
			<div class="form">
				<h2>Share your files securely</h2>
				<div class="form-input">
					<button id="sender-start-con-btn">Create share room</button>
				</div>
				<div id="join-id">
					<b>Room ID:</b> <span id="room-id-span"></span>
				</div>
				<div class="copy-share-buttons">
					<button id="copy-btn">Copy Code</button>
					<button id="share-btn">Share Code</button>
				</div>
				<div class="alternate-page"><a href="receiver.html">Want to Receive Files?</a></div>
			</div>
		</div>
		
		<div class="screen fs-screen">
			<div class="file-input">
				<label for="file-input">Click here to Select files for sharing</label>
				<input type="file" id="file-input" class="upload">
			</div>
			<div class="files-list">
				<h3>Room joined, Now you can send files.</h3>
				<div class="title">Shared files:</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="code.js"></script>
</body>
</html>
